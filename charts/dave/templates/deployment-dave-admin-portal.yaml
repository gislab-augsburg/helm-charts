apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "daveAdminPortal.fullname" . }}
  labels:
    {{- include "dave.labels" . | nindent 4 }}
  {{- with .Values.daveAdminPortal.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.daveAdminPortal.autoscaling.enabled }}
  replicas: {{ .Values.daveAdminPortal.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dave.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-dave-admin-portal.yaml") . | sha256sum }}
        {{- with .Values.daveAdminPortal.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "dave.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.daveAdminPortal.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dave.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.daveAdminPortal.podSecurityContext | nindent 8 }}
      volumes:
        - name: config
          configMap:
            {{- if .Values.daveAdminPortal.existingConfigMap }}
            name: {{ .Values.daveAdminPortal.existingConfigMap }}
            {{- else }}
            name: {{ include "daveAdminPortal.fullname" . }}
            {{- end }}
            defaultMode: 420
      {{- with .Values.daveAdminPortal.extraVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- with .Values.daveAdminPortal.initContainers }}
        {{- toYaml . | nindent 8}}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.daveAdminPortal.securityContext | nindent 12 }}
          image: "{{ .Values.daveAdminPortal.image.repository }}:{{ .Values.daveAdminPortal.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.daveAdminPortal.image.pullPolicy }}
          env:
            - name: LC_ALL
              value: C.utf8
          {{- with .Values.global.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
          {{- end}}
#          envFrom:
#            - prefix: DAVE_LDAP_
#              secretRef:
#                name: {{ .Values.daveAdminPortal.credentials.existingSecret }}
          ports:
            - name: http
              containerPort: {{ .Values.daveAdminPortal.service.port }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /deployments/config
          {{- with .Values.daveAdminPortal.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
#          livenessProbe:
#            httpGet:
#              path: /actuator/health/liveness
#              port: http
#            initialDelaySeconds: 60
#            timeoutSeconds: 15
#            periodSeconds: 10
#            successThreshold: 1
#            failureThreshold: 5
#          readinessProbe:
#            httpGet:
#              path: /actuator/health/readiness
#              port: http
#            initialDelaySeconds: 10
#            timeoutSeconds: 5
#            periodSeconds: 5
#            successThreshold: 1
#            failureThreshold: 20
          resources:
            {{- toYaml .Values.daveAdminPortal.resources | nindent 12 }}
      {{- with .Values.daveAdminPortal.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.daveAdminPortal.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.daveAdminPortal.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

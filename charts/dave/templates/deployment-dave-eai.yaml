apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "daveEai.fullname" . }}
  labels:
    {{- include "dave.labels" . | nindent 4 }}
  {{- with .Values.daveEai.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.daveEai.autoscaling.enabled }}
  replicas: {{ .Values.daveEai.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dave.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-dave-eai.yaml") . | sha256sum }}
        {{- with .Values.daveEai.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "dave.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.daveEai.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dave.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.daveEai.podSecurityContext | nindent 8 }}
      volumes:
        - name: config
          configMap:
            {{- if .Values.daveEai.existingConfigMap }}
            name: {{ .Values.daveEai.existingConfigMap }}
            {{- else }}
            name: {{ include "daveEai.fullname" . }}
            {{- end }}
            defaultMode: 420
      {{- with .Values.daveEai.extraVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- with .Values.daveEai.initContainers }}
        {{- toYaml . | nindent 8}}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.daveEai.securityContext | nindent 12 }}
          image: "{{ .Values.daveEai.image.repository }}:{{ .Values.daveEai.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.daveEai.image.pullPolicy }}
          env:
            - name: LC_ALL
              value: C.utf8
          {{- with .Values.global.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
          {{- end}}
#          envFrom:
#            - prefix: DAVE_LDAP_
#              secretRef:
#                name: {{ .Values.daveEai.credentials.existingSecret }}
          ports:
            - name: http
              containerPort: {{ .Values.daveEai.service.port }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /deployments/config
          {{- with .Values.daveEai.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
#          livenessProbe:
#            httpGet:
#              path: /actuator/health/liveness
#              port: http
#            initialDelaySeconds: 60
#            timeoutSeconds: 15
#            periodSeconds: 10
#            successThreshold: 1
#            failureThreshold: 5
#          readinessProbe:
#            httpGet:
#              path: /actuator/health/readiness
#              port: http
#            initialDelaySeconds: 10
#            timeoutSeconds: 5
#            periodSeconds: 5
#            successThreshold: 1
#            failureThreshold: 20
          resources:
            {{- toYaml .Values.daveEai.resources | nindent 12 }}
      {{- with .Values.daveEai.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.daveEai.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.daveEai.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
